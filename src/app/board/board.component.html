<div class="board">
  <div *ngFor="let row of board; let rowIndex = index" class="row">
    <div
      *ngFor="let cell of row; let colIndex = index"
      class="cell"
      [class.knight]="cell === '♞'"
      [class.visited]="cell !== '♞' && cell !== '' && cell !== 'visited'"
      [class.possible]="isPossibleMove(rowIndex, colIndex)"
      (click)="startPositionSelected ? moveKnight(rowIndex, colIndex) : selectStartPosition(rowIndex, colIndex)"
    >
      {{ cell }}
    </div>
  </div>
</div>
<div class="button">
  <button (click)="resetGame()">Начать заново</button>
</div>
